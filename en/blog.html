<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Eshbi</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header-container"></header>

    <main>
      <section class="blog-header">
        <h1>LATEST NEWS</h1>
        <p>
          A collection of the latest news & articles about contract manufacturing and the beauty
          industry.
        </p>
      </section>

      <div class="slider-container blog-slider-container">
        <div class="slides-wrapper">
          <section
            class="hero-section"
            style="background-image: url(/assets/images/background-hero3.jpg)"
          ></section>
          <section
            class="hero-section"
            style="background-image: url(/assets/images/background-hero.jpg)"
          ></section>
          <section
            class="hero-section"
            style="background-image: url(/assets/images/background-hero2.jpg)"
          ></section>
        </div>
        <div class="pagination">
          <button class="dot active" data-slide="0"></button>
          <button class="dot" data-slide="1"></button>
          <button class="dot" data-slide="2"></button>
        </div>
      </div>

      <section class="search-container">
        <form id="search-form" class="search-box">
          <input id="search-input" type="text" placeholder="Search Articles..." />
          <button id="search-button" type="submit" aria-label="Search">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>

      <div id="article-grid-container" class="article-grid">
        <p>Loading articles...</p>
      </div>

      <section class="popular-section">
        <nav id="pagination-container" class="pagination-container"></nav>

        <div class="popular-content-grid">
          <div class="popular-articles">
            <h2 class="section-heading">MOST POPULAR NEWS</h2>
            <div
              id="popular-articles-container"
              class="popular-articles-wrapper"
            >
              <p>Loading popular news...</p>
            </div>
          </div>

          <div class="popular-hashtags">
            <h2 class="section-heading">POPULAR HASHTAGS</h2>
            <div id="hashtags-container" class="hashtags-wrapper">
              <p>Loading hashtags...</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-container"></footer>

    <button id="scrollTopBtn" title="Back to top">â–²</button>
    <a
      href="https://wa.me/6287864563431?text=Hello,%20I%20am%20interested%20in%20your%20services."
      class="floating-whatsapp"
      target="_blank"
    >
      <img
        src="/assets/images/whatsapp-icon.png"
        alt="Contact Us on WhatsApp"
      />
    </a>

    <script src="/assets/javascript/scripts.js"></script>
    <script src="/assets/javascript/scripts-wp.js"></script>
  </body>
</html>
